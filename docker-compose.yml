# TabN 数据库配置 (由 setup.bat 自动生成)
# 请勿手动修改密码，如需修改请重新运行 setup.bat

name: TabN

services:
  postgres:
    container_name: TabN-postgres
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: tabn
      POSTGRES_USER: tabn
      POSTGRES_PASSWORD: dhy20060425
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - TabN-postgres-data:/var/lib/postgresql/data

volumes:
  TabN-postgres-data:
